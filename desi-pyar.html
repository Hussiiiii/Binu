<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Desi pyar - Bindu's Playlist</title>
  <link rel="stylesheet" href="desi-pyar.css" />
  <link rel="icon" type="image/png" href="images/Page 1/favicon.png" />
  <script defer src="desipyar.js"></script>
</head>
<body>
  <!-- Header with playlist image and title -->
  <section class="playlist-hero-row">
    <img src="images/Page 2/Desi-pyar.webp" alt="Desi pyar" class="playlist-thumb large" />
    <h1 class="playlist-header-title">Desi pyar</h1>
  </section>



    <!-- Bottom Music Player -->
  <div id="custom-player">
    <div class="player-left">
      <img id="player-cover" src="" alt="Cover" />
      <div id="player-title">Track Name</div>
    </div>
    <div class="player-center">
      <div class="control-buttons">
        <button id="shuffle" onclick="toggleShuffle()"><img src="images/icons/shuffle.svg" alt="Shuffle" class="icon"></button>
        <button id="prev" onclick="prevSong()"><img src="images/icons/prev.svg" alt="Previous" class="icon"></button>
        <button id="play-pause" onclick="togglePlay()"><img src="images/icons/play.svg" alt="Play" class="icon" id="play-icon"></button>
        <button id="next" onclick="nextSong()"><img src="images/icons/next.svg" alt="Next" class="icon"></button>
        <button id="loop" onclick="toggleLoop()"><img src="images/icons/loop.svg" alt="Loop" class="icon"></button>
      </div>
      <div class="timeline-wrapper">
        <span id="current-time">0:00</span>
        <input type="range" id="seekbar" value="0" step="1" min="0" max="100">
        <span id="total-duration">0:00</span>
      </div>
    </div>
    <div class="player-right">
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
      <button id="lyrics-toggle" onclick="toggleLyricsPlayer()"><img src="images/icons/lyrics.svg" alt="Lyrics" class="icon"></button>
      <button id="queue" onclick="showQueue()"><img src="images/icons/queue.svg" alt="Queue" class="icon"></button>
    </div>
  </div>

  <!-- Queue Modal -->
  <div id="queue-modal" class="hidden">
    <h3>Queue</h3>
    <ul id="queue-list"></ul>
    <button onclick="hideQueue()">Close</button>
  </div>

  <!-- Global Audio Element -->
  <audio id="audio-player"></audio>
</body>
</html>
