<!DOCTYPE html>

<head>

<body>

  <!-- Playlist Header -->
  <section class="playlist-hero-row">
    <img src="images/Page 2/Desi-pyar.webp" alt="Desi Pyar" class="playlist-thumb large" />
    <h1 class="playlist-name">Desi Pyar</h1>
  </section>

  <!-- Songs Section -->
  <section class="songs-section">
    <div class="song-row" onclick="playSong('audio/desipyar1.mp3', 'Desi Pyar â€“ Track 1', 'images/Page 2/Desi-pyar.webp')">
      <span class="track-number">1</span>
      <div class="song-title">Desi Pyar â€“ Track 1</div>
    <div class="song-icons">

    <img src="images/icons/spot.png" alt="Spotify" class="icon" />

  <a href="https://youtube.com/" target="_blank">

</div>

    <!-- Add more tracks here -->
  </section>

  <!-- Bottom Music Player -->
<!-- Bottom Music Player -->
<div id="custom-player">
  <!-- Left -->
  <div class="player-left">
    <img id="player-cover" src="images/Page 2/[HIGH-TIME].webp" alt="Cover" />
    <div id="player-title">Track Name</div>
  </div>

  <!-- Center -->
  <div class="player-center">
    <div class="control-buttons">
      <button id="shuffle"><img src="images/icons/shuffle.svg" alt="Shuffle" class="icon"></button>
      <button id="prev"><img src="images/icons/prev.svg" alt="Previous" class="icon"></button>
      <button id="play-pause"><img src="images/icons/play.svg" alt="Play" class="icon" id="play-icon"></button>
      <button id="next"><img src="images/icons/next.svg" alt="Next" class="icon"></button>
      <button id="loop"><img src="images/icons/loop.svg" alt="Loop" class="icon"></button>
    </div>
    <div class="timeline-wrapper">
      <span id="current-time">0:00</span>
      <input type="range" id="seekbar" value="0" step="1" min="0" max="100">
      <span id="duration">0:00</span>
    </div>
  </div>

  <!-- Right -->
  <div class="player-right">
    <button id="volume"><img src="images/icons/volume.svg" alt="Volume" class="icon"></button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    <button id="lyrics-toggle"><img src="images/icons/lyrics.svg" alt="Lyrics" class="icon"></button>
    <button id="queue"><img src="images/icons/queue.svg" alt="Queue" class="icon"></button>
  </div>
</div>


</body>
</html>
